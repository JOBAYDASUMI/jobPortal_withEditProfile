{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>{{job.job_title}}</h2>

<div class="card">
    <img src="/{{job.image}}" alt="Avatar" height="50px" width="100px">
  <div class="container">
    <h4><b>Vacancy:{{job.vacancy}}</b></h4> 
    <p>Job_description:{{job.job_description}}</p>
    <p>Skill:{{job.skills}}</p> 
  </div>
</div>

</body>
</html> 





    
{% endblock body %}
